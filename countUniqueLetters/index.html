<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Unique Letters Multiple Pointers Pattern</title>
  </head>
  <body>
    <script>
      // given an array with letters sorted alphabetically
      // count the number of unique letters in the array
      function countUniqueLetters(arr) {
        if (arr.length === 0) {
          return 0;
        }
        let i = 0;
        for (let j = 1; j < arr.length; j++) {
          if (arr[i] !== arr[j]) {
            i++;
            arr[i] = arr[j];
          }
        }
        return i + 1;
      }
    </script>
  </body>
</html>
