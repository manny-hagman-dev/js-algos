<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>isSubsequence</title>
  </head>
  <body>
    <script>
      function isSubsequence(str1, str2) {
        let i = 0;
        let j = 0;
        let result = false;
        while (i < str1.length && j < str2.length) {
          if (str1[i] === str2[j]) {
            i++;
          } else {
            j++;
          }
        }
        if (i === str1.length) {
          result = true;
        }
        return result;
      }
    </script>
  </body>
</html>
