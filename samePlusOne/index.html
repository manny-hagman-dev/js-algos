<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Same Plus One</title>
  </head>
  <body>
    <script>
      function samePlusOne(arr1, arr2) {
        if (arr1.length !== arr2.length) {
          return false;
        }
        const lookup = {};

        for (const num of arr1) {
          lookup[num + 1] = (lookup[num + 1] || 0) + 1;
        }

        for (const num of arr2) {
          if (!lookup[num]) {
            return false;
          } else {
            lookup[num] = lookup[num] - 1;
          }
        }
        return true;
      }
    </script>
  </body>
</html>
